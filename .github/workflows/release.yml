name: Build & Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install dependencies
        run: npm ci

      # Optional but often useful: makes it obvious your frontend build is OK
      # If you have a build script, keep this. If your app relies on Tauri to build the frontend,
      # you can remove it.
      # - name: Build frontend
      #   run: npm run build

      - name: Build & publish (Tauri)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Helps Windows users who don't have WebView2 installed
          TAURI_BUNDLE_WINDOWS_WEBVIEW2_BOOTSTRAPPER: "true"
        with:
          tagName: ${{ github.ref_name }}
          releaseName: Prompt Saver ${{ github.ref_name }}
          releaseBody: |
            Prompt Saver desktop build.
            Download the installer for your platform below.
          releaseDraft: false
          prerelease: false
